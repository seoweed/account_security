<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 18px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #1b5a7a;
        }
        .main-page-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-page-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<a href="/" class="main-page-link">Main Page</a>
<h1>Account Information List for User <span th:text="${username}"></span></h1>
<table>
    <tr>
        <th>Account ID</th>
        <th>Account Password</th>
        <th>Site</th>
        <th>Save At</th>
        <th>Action</th>
    </tr>
    <tr th:each="accountInfo : ${accountInfoList}">
        <td th:text="${accountInfo.accountId}"></td>
        <td th:text="${accountInfo.accountPassword}"></td>
        <td th:text="${accountInfo.site}"></td>
        <td th:text="${accountInfo.saveAt}"></td>
        <td><a th:href="@{'/user/account/delete?id=' + ${accountInfo.id}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
